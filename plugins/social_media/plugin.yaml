name: social_media
version: 1.0.0
author: Project Dawn
description: Social media integration for Twitter/X, Discord, and LinkedIn
dependencies:
  - tweepy
  - discord.py
  - linkedin-api
required_systems:
  - llm
  - memory
config_schema:
  twitter_enabled:
    type: boolean
    default: false
    description: Enable Twitter/X integration
  twitter_consumer_key:
    type: string
    default: ""
    description: Twitter API consumer key
  twitter_consumer_secret:
    type: string
    default: ""
    description: Twitter API consumer secret
  twitter_access_token:
    type: string
    default: ""
    description: Twitter API access token
  twitter_access_token_secret:
    type: string
    default: ""
    description: Twitter API access token secret
  discord_enabled:
    type: boolean
    default: false
    description: Enable Discord integration
  discord_bot_token:
    type: string
    default: ""
    description: Discord bot token
  discord_channel_ids:
    type: list
    default: []
    description: Discord channel IDs to participate in
  linkedin_enabled:
    type: boolean
    default: false
    description: Enable LinkedIn integration
  linkedin_username:
    type: string
    default: ""
    description: LinkedIn username
  linkedin_password:
    type: string
    default: ""
    description: LinkedIn password