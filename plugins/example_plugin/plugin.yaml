name: example_plugin
version: 1.0.0
author: Project Dawn
description: Example plugin showing basic plugin structure
entry_point: main.create_plugin
dependencies: []
required_systems:
  - memory
capabilities:
  - example_action
  - example_stats
handlers:
  - example_message
config_schema:
  example_setting:
    type: string
    default: "default_value"
    description: An example configuration setting
  update_interval:
    type: integer
    default: 60
    description: How often to update (in seconds)